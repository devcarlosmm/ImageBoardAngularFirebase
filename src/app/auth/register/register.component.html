<div class="row justify-content-center register--cuerpo">
    <div class="col-10 col-md-4 login">
        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <div class="col-10 col-md-2 register">
        <h1>Ya estas registrado?</h1>
        <a class="btn btn-primary" [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Login</a
    >
  </div>
</div>
