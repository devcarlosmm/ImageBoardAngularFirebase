<div class="card my-3 mx-3" *ngFor="let item of repliesData" [id]="item.idReply">
    <div class="row">
      <div class="col-md-4">
        <img class="cardImage" [src]="(item.img)?item.img:''" alt="" />
    </div>
      <div class="col-md-8">
        <div class="card-body">
            <p class="card-text" [innerHTML]="item.content"></p>
            <div class="card-text row">
                <div class="col-md-8">
                    <h5>NÂº of replies: 
                        <span>{{(item.entries.length > 0) ? item.entries.length : 'No one has replied to this post yet'}}</span>
                        <br>
                    </h5>
                    <a *ngFor="let entry of item.entries; let i = index" class="idlink" (click)="scrollToReply(entry)">
                        {{entry}}</a>
                </div>
                <div class="col-md-4 align-self-end text-end">
                    <p>{{(item.uid) ? item.uid : "Anon"}}</p>
                    <button type="button" class="btn btn-primary btn-lg" (click)="createReply($event)">Reply</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
