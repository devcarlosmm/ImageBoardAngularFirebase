<div class="grid">
    <div class="col-12 md:col-8 md:col-offset-2 detail-reply-background" *ngFor="let item of repliesData">
        <div class="grid">
            <div class="col-12 md:col-4 lg:col-3">
                <img class="imagen-reply" [src]="item.img" alt="" />
            </div>
            <div class="col-12 md:col-8 lg:col-9">
                <h2>Titulo</h2>
                <p [innerHTML]="item.content"></p>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-4">
                <h4>{{(item.uid) ? item.uid:"Anon"}}</h4>
            </div>
            <div class="col-12 md:col-8">
                <div class="grid">
                    <div class="col-6">
                        <h5>
                            Replies:
                            <span>{{(item.entries.length >0) ? item.entries.length : 'No one has replied to this post yet'}}</span>
                        </h5>
                    </div>
                    <div class="col-6 flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg" (click)="createReply()">Reply</button> 
                    </div>
                </div>
            </div>
        </div>
        <app-form-reply [visible]="modalVisible" (newReplySubmitted)="reloadReplies()" (closedModal)="createReply()" [replyID]="item.idReply"></app-form-reply>
    </div>
</div>
