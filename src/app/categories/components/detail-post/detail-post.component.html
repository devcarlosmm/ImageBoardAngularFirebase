<div class="text-center" *ngIf="loading">
    <div
      class="spinner-border text-warning"
      role="status"
      style="width: 10rem; height: 10rem"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="grid" *ngIf="!loading">
    <div class="col-12 md:col-8 md:col-offset-2 detail-post-background">
        <div class="grid">
            <div class="col-12 md:col-4">
                <img class="imagen-post" [src]="(detailPost.img)?detailPost.img:'assets/showcase/images/card.png'" alt="" />
            </div>
            <div class="col-12 md:col-8">
                <p>{{ detailPost.title }}</p>
                <p class="capitalize" [innerHTML]="detailPost.content"></p>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-4">
                <h4>{{(detailPost.uid) ? detailPost.uid : "Anon"}}</h4>
            </div>
            <div class="col-12 md:col-8">
                <div class="grid">
                    <div class="col-6">
                        <h5>Replies: 
                            <span>{{(repliesPost.length > 0) ? repliesPost.length : 'No one has replied to this post yet'}}</span>
                            <br>
                            <a *ngFor="let entry of repliesPost; let i = index" (click)="scrollToReply(entry.idReply)">
                                {{entry.idReply}} | 
                            </a>
                        </h5>
                    </div>
                    <div class="col-6 flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg" (click)="createReply()" [id]="">Reply</button>                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<app-reply-post [repliesData]="repliesPost" (newReplySubmitted)="reloadPost(true)" (closedModal)="createReply()"></app-reply-post>
