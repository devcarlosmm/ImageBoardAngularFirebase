<div class="grid">
    <div *ngFor="let post of posts"
    class="col-12 xl:col-3 lg:col-4 md:col-6 sm:col-12">
        <p-card [header]="post.title">
            <ng-template pTemplate="header">
                <div class="flex align-items-center justify-content-center p-2">
                    <img alt="Card" src="assets/showcase/images/card.png" style="max-width: 175px;">
                </div>
            </ng-template>
            <p [innerHTML]='post.content | shortContent:150'></p>
        </p-card>
    </div>
</div>
