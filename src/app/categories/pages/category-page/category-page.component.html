<div class="grid" id="postGrid">
    <p-progressSpinner class="col-12 text-center" *ngIf="loading"></p-progressSpinner>
    <div
    *ngFor="let post of posts" 
    class="col-12 xl:col-3 lg:col-4 md:col-6 sm:col-12">
        <p-card [header]="post.title | shortContent:10">
            <ng-template pTemplate="header">
                <div class="flex align-items-center justify-content-center pt-2">
                    <img alt="Card" src="assets/showcase/images/card.png" style="max-width: 175px" />
                </div>
            </ng-template>
            <p class="h-10rem text-justify" [innerHTML]="post.content | shortContent: 250"></p>
        </p-card>
    </div>
</div>
